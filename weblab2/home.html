    /* Niit style: buh elementiin zaig hyzgaarlaj, gadna bolon dotor zaig arilgana */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh; /* Delgetsiin undriin hemjeend tohiruulna */
      overflow: hidden; /* huudasnii overflow iig haana */

    /* Tolgoi hesgiin design */
    .section-1 {
      background-color: #8af3f3;

    .section-1 a {
      margin: 0 20px; /* button hoorondiin zai */
      padding: 10px 20px;
      text-decoration: none; /* Dooguur zuraas arilgah */
      color: black;
      font-size: 16px;
      background-color: lightgray;
      border: 1px solid #888;
      border-radius: 5px; /* bulanguudiig dugui bolgoh */
    }

    .section-1 a:hover {
      background-color: gray; /* hoveriin ungu */
      color: white; /* hover uyd text tsagaan bolno */
    }

    /* Container iin niit zohion baiguulaltiig tohiruulna */
    .container {
      display: flex; /* Elementiig zeregtsuulen bairluulna */
      height: calc(100vh - 140px); /* Tolgoi bolon huliin hesgiin undriig hasaad, uldsen hesgiin undur */
    }

    /* medeelel aguulah hesgiin design */
    .section-2 {
      width: 25%;
      background-color: white;
      padding: 20px;
      border-right: 2px solid black;
      overflow-y: auto; /* Dotood aguulgaas ih bol scrollbar gargah  */
    }

    .section-2 img {
      width: 100%; /* zurgiig talbart buren bagtaah */
      margin-bottom: 20px;
      border: 2px solid black;
    }

    .section-2 p {
      margin: 5px 0; /* deed bolon dood tald zai uldeene */
    }

    /*content hesgiin design */
    .section-3 {
      width: 75%; /* niit talbariin 3/4 heseg */
      padding: 20px;
      background-color: #f0f0f0;
      display: flex; /* design zohion baiguulaltad flex ashiglah */
      flex-direction: column; /* Elementiig bosoo daraallaar bairluulah */
      align-items: center; /* elementiig tuvd bairluulah */
      justify-content: center; /* elementiig undriin daguu tuvluruuleh */
      overflow: auto; /* dotood contentiig scrollbar ashiglan uzeh */
    }

    /* Aguulga hesgiin dotor haruulah zuils */
    .content {
      display: none; /* Undsen uyd content(zurag, bichleg, map) uzuulehgui */
      text-align: center;
      width: 100%;
      overflow-y: auto; /* undriin huvid scrollbar oruulna */

    /* Zurgiin hesgiin zurgiin style */

      margin-right: 4%; /* Zurguudiin hoorond zai oruulna */
      margin-bottom: 10px; /* Zurguudiin doorhi zai oruulna */
    }

    /* Video hesgiin iframe style */
    .videos-section iframe {
      width: 100%;
      height: 70vh;
      margin-bottom: 10px;
    }

    /* Map hesgiin iframe style */
    #map-section iframe {
      width: 100%; /* Gazryn zurag buh urgunii talaar haragdana */
      height: 70vh; /* Ondruudeer ni haruulna */
      border: 0; /* Hyzgaar zaig arilgana */
    }

    /* 4 dahi hesgiin style-iig zohitsuulna */
    .section-4 {
      background-color: #f97b7b;
      padding: 10px;
      text-align: center;
      height: 60px;

    <!-- JavaScript heseg: Content-uudiig tovchluuruud deer hiih -->
    <script>
      // Bukh button bolon content hesguudiig avna
      const homeBtn = document.getElementById('homeBtn');
      const photosBtn = document.getElementById('photosBtn');
      const videosBtn = document.getElementById('videosBtn');
      const mapBtn = document.getElementById('mapBtn');
  
      const homeSection = document.getElementById('home-section');
      const photosSection = document.getElementById('photos-section');
      const videosSection = document.getElementById('videos-section');
      const mapSection = document.getElementById('map-section');
  
      // Bugdiig undsen baidald nuuh function
      const hideAllSections = () => {
        homeSection.style.display = 'none';
        photosSection.style.display = 'none';
        videosSection.style.display = 'none';
        mapSection.style.display = 'none';
      };
  
      // Tovchluur bolon tabuud harah functionuud
      homeBtn.addEventListener('click', () => {
        hideAllSections();
        homeSection.style.display = 'block';
      });
  
      photosBtn.addEventListener('click', () => {
        hideAllSections();
        photosSection.style.display = 'block';
      });
  
      videosBtn.addEventListener('click', () => {
        hideAllSections();
        videosSection.style.display = 'block';
      });
  
      mapBtn.addEventListener('click', () => {
        hideAllSections();
        mapSection.style.display = 'block';
      });
  
      // Default harah heseg
      window.onload = () => {
        hideAllSections();
        homeSection.style.display = 'block';
      };
